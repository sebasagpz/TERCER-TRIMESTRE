<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Formulario</title>
</head>
<body>
    <form method="POST">
    <section class="form-register">
        <h4>Formulario Registro</h4>

        <input class="controls" type="text" name="nombre" placeholder="Nombre" required>
        <input class="controls" type="text" name="apellido" placeholder="Apellido" required>
        <input class="controls" type="text" name="direccion" placeholder="Dirección" required>
        <input class="controls" type="text" name="telefono" placeholder="Teléfono" required>
        <input class="controls" type="email" name="correo" placeholder="Correo Electrónico" required>
        <textarea class="controls" name="mensaje" placeholder="Mensaje" required></textarea>

        <button type="submit" class="botons">Enviar</button>
    </section>
    </form>
</body>
</html>
